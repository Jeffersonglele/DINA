<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - DINA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: url('IMG_4843 (2).jpg') no-repeat center center;
            background-size: cover;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            overflow: auto;
        }
        
        /* Partie formulaire à gauche */
        .form-section {
            width: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .glass-card {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            color: white;
            width: 100%;
            max-width: 420px;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 28px;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        input:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.3);
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 40px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .hint {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
            font-style: italic;
        }
        
        button {
            width: 100%;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        .button-text {
            transition: transform 0.3s ease;
        }
        
        .button-icon {
            transition: transform 0.3s ease;
        }
        
        button:hover .button-text {
            transform: translateX(5px);
        }
        
        button:hover .button-icon {
            transform: translateX(5px);
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .links a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .links a i {
            transition: transform 0.3s ease;
        }
        
        .links a:hover i {
            transform: scale(1.2);
        }
        
        .forgot-password {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }
        
        .forgot-password:hover {
            background: rgba(255, 255, 255, 0.2);
            text-decoration: none;
        }
        
        .links a:hover {
            color: white;
            text-decoration: underline;
        }
        
        /* Partie design à droite */
        .design-section {
            width: 60%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .design-content {
            text-align: center;
            color: white;
            z-index: 2;
            padding: 2rem;
            max-width: 600px;
        }
        
        .design-content h1 {
            font-size: 2.8rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .welcome-message {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        }
        
        .welcome-message p {
            font-size: 1.4rem;
            line-height: 1.8;
            margin: 0 0 1rem 0;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .welcome-message p:last-child {
            margin-bottom: 0;
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        /* Style de la modale */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: rgba(40, 40, 60, 0.95);
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            animation: modalFadeIn 0.4s ease-out;
        }
        
        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .modal-close:hover {
            color: #fff;
        }
        
        .modal h3 {
            color: #fff;
            margin-top: 0;
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .hint-item {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border-left: 4px solid #ff6b6b;
        }
        
        .hint-item:last-child {
            margin-bottom: 0;
        }
        
        .hint-item strong {
            color: #ff8e8e;
            display: block;
            margin-bottom: 5px;
            font-size: 1.1em;
        }
        
        /* Éléments décoratifs */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        
        .circle-1 {
            width: 300px;
            height: 300px;
            top: -100px;
            right: 100px;
        }
        
        .circle-2 {
            width: 200px;
            height: 200px;
            bottom: 50px;
            left: 70px;
        }
        
        .circle-3 {
            width: 150px;
            height: 150px;
            top: 50%;
            right: 200px;
        }
        
        /* Responsive */
        @media (max-width: 900px) {
            body {
                flex-direction: column;
            }
            
            .form-section, .design-section {
                width: 100%;
            }
            
            .design-section {
                padding: 2rem;
                min-height: 40vh;
            }
            
            .design-content {
                max-width: 100%;
            }
            
            .design-content h1 {
                font-size: 2rem;
            }
            
            .glass-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Section formulaire à gauche -->
    <section class="form-section">
        <div class="glass-card">
            <h2>Connexion</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="username" name="username" placeholder="Entre ton prénom ici..." required>
                    <div class="hint">(4 lettres, commence par un D)</div>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <i class="fas fa-heart input-icon"></i>
                    <input type="password" id="password" name="password" placeholder="JJ-MM-AAAA" required>
                    <div class="hint">(Le jour où tout a commencé pour nous)</div>
                </div>
                <button type="submit">
                    <span class="button-text">Se connecter</span>
                    <i class="fas fa-arrow-right button-icon"></i>
                </button>
                
                <div class="links">
                    <a href="#" class="forgot-password" id="hintButton">
                        <i class="fas fa-lightbulb"></i> Besoin d'aide ?
                    </a>
                </div>
            </form>
        </div>
    </section>
    
    <!-- Section design à droite -->
    <section class="design-section">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
        
        <div class="design-content">
            <div class="welcome-message">
                <p>Bienvenue ma petite Dina 🌹</p>
                <p>Tu peux vite trouver les identifiants 😁</p>
            </div>
        </div>
    </section>
    
    <!-- Modale d'indices -->
    <div id="hintModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h3>💡 Indices</h3>
            <div class="hint-item">
                <strong>Nom d'utilisateur</strong>
                <p>C'est comment je t'appelle tendrement 😊</p>
            </div>
            <div class="hint-item">
                <strong>Mot de passe: 01-02-2000</strong>
                <p>Le jour où ont fêtent ❤️</p>
            </div>
        </div>
    </div>

    <script>
        // Gestion de la modale d'indices
        const modal = document.getElementById('hintModal');
        const hintButton = document.getElementById('hintButton');
        const closeButton = document.querySelector('.modal-close');
        
        // Afficher la modale
        hintButton.addEventListener('click', function(e) {
            e.preventDefault();
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden'; // Empêcher le défilement
        });
        
        // Fermer la modale
        closeButton.addEventListener('click', function() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        });
        
        // Fermer en cliquant en dehors
        window.addEventListener('click', function(e) {
            if (e.target === modal) {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });
        
        // Gestion du formulaire
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Animation de chargement
            const button = this.querySelector('button');
            const originalText = button.textContent;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connexion...';
            button.disabled = true;
            
            // Simulation de connexion
            setTimeout(() => {
                button.textContent = originalText;
                button.disabled = false;
                
                // Vérification des identifiants
                if(username.toLowerCase() === 'dina' && password === '21-06-2024') {
                    // Redirection vers index.html après connexion réussie
                    window.location.href = 'main.html';
                } else {
                    alert('Identifiants incorrects. Réessaie mon amour ❤️');
                }
            }, 1500);
        });
        
        // Ajout d'effets visuels interactifs
        const circles = document.querySelectorAll('.circle');
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            circles.forEach((circle, index) => {
                const moveX = (mouseX - 0.5) * 20 * (index + 1);
                const moveY = (mouseY - 0.5) * 20 * (index + 1);
                
                circle.style.transform = `translate(${moveX}px, ${moveY}px)`;
            });
        });
    </script>
</body>
</html>
